{{ define "main" }}

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  /* Hero uses global polar variables from typography.css */
  .hero {
    --teal: var(--polar-teal);
    --cream-dark: var(--polar-border);
    --text-muted: var(--polar-muted);
  }

  .hero {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 72px;
    min-height: 80vh;
    padding: 40px;
  }

  /* ══════════════════════════════
     LEFT: Logo
  ══════════════════════════════ */
  .logo-side {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    flex-shrink: 0;
    opacity: 0;
    animation: fadeUp 0.9s cubic-bezier(0.22, 1, 0.36, 1) 0.1s forwards;
  }

  .logo-img {
    width: clamp(180px, 20vw, 280px);
    height: clamp(180px, 20vw, 280px);
    border-radius: 50%;
    object-fit: cover;
  }

  .logo-name {
    font-family: 'DM Sans', sans-serif;
    font-size: clamp(16px, 1.8vw, 22px);
    font-weight: 700;
    color: var(--teal);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    text-align: center;
  }

  /* ══════════════════════════════
     DIVIDER
  ══════════════════════════════ */
  .split-divider {
    width: 1px;
    height: clamp(260px, 38vh, 400px);
    background: var(--cream-dark);
    flex-shrink: 0;
  }

  /* ══════════════════════════════
     RIGHT
  ══════════════════════════════ */
  .right-side {
    display: flex;
    flex-direction: column;
    gap: 40px;
    flex-shrink: 0;
  }

  /* ══════════════════════════════
     POLAR ROWS
  ══════════════════════════════ */
  .polar-block {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .polar-row {
    display: flex;
    align-items: center;
    gap: 20px;
    opacity: 0;
    transform: translateX(-18px);
    animation: rowIn 0.55s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  .polar-row:nth-child(1) { animation-delay: 0.20s; }
  .polar-row:nth-child(2) { animation-delay: 0.50s; }
  .polar-row:nth-child(3) { animation-delay: 0.80s; }
  .polar-row:nth-child(4) { animation-delay: 1.10s; }
  .polar-row:nth-child(5) { animation-delay: 1.40s; }

  @keyframes rowIn {
    to { opacity: 1; transform: translateX(0); }
  }

  .polar-letter {
    font-family: 'DM Sans', sans-serif;
    font-size: clamp(60px, 9vw, 100px);
    font-weight: 700;
    color: var(--teal);
    line-height: 1;
    width: 90px;
    text-align: center;
    flex-shrink: 0;
  }

  .row-divider {
    width: 1px;
    height: clamp(34px, 5vw, 56px);
    background: var(--cream-dark);
    flex-shrink: 0;
  }

  /* ── Typewriter container ── */
  .word-main {
    font-family: 'DM Sans', sans-serif !important;
    font-size: clamp(17px, 2.4vw, 28px);
    font-weight: 400;
    color: var(--teal);
    line-height: 1.2;
    white-space: nowrap !important;
    display: inline-block;
    clip-path: inset(0 100% 0 0);
    animation: typeIn 0.8s steps(12, end) forwards;
  }

  .polar-row:nth-child(1) .word-main { animation-delay: 0.38s; }
  .polar-row:nth-child(2) .word-main { animation-delay: 0.78s; }
  .polar-row:nth-child(3) .word-main { animation-delay: 1.18s; }
  .polar-row:nth-child(4) .word-main { animation-delay: 1.58s; }
  .polar-row:nth-child(5) .word-main { animation-delay: 1.98s; }

  @keyframes typeIn {
    from { clip-path: inset(0 100% 0 0); }
    to   { clip-path: inset(0 0% 0 0); }
  }

  /* cursor blink on the last row until done */
  .polar-row:nth-child(5) .word-main {
    border-right: 2px solid var(--teal);
    animation:
      typeIn 0.8s steps(11, end) 1.98s forwards,
      cursorBlink 0.7s step-end 2.8s 3;
  }

  @keyframes cursorBlink {
    0%, 100% { border-color: var(--teal); }
    50%       { border-color: transparent; }
  }

  .word-soft {
    font-weight: 300;
    opacity: 0.5;
  }

  /* ══════════════════════════════
     META
  ══════════════════════════════ */
  .hero-meta {
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    animation: fadeUp 0.7s ease 1.9s forwards;
  }

  .hero-meta-line {
    width: 36px;
    height: 1px;
    background: var(--teal);
    opacity: 0.35;
  }

  .hero-meta-text {
    font-size: 12px;
    letter-spacing: 0.13em;
    text-transform: uppercase;
    color: var(--text-muted);
    font-weight: 500;
    max-width: 280px;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ══════════════════════════════
     MOBILE
  ══════════════════════════════ */
  @media (max-width: 680px) {
    .hero {
      flex-direction: column;
      gap: 40px;
      padding: 48px 28px;
      min-height: unset;
    }
    .split-divider {
      width: 36px;
      height: 1px;
    }
    .polar-letter {
      font-size: clamp(44px, 12vw, 64px);
      width: 70px;
    }
  }
</style>

<div class="hero">

  <!-- LEFT: Logo + name -->
  <div class="logo-side">
    <img class="logo-img" src="/images/polar-logo.png" alt="POLAR Project logo">
    <span class="logo-name">POLAR Project</span>
  </div>

  <!-- DIVIDER -->
  <div class="split-divider"></div>

  <!-- RIGHT: Acronym + meta -->
  <div class="right-side">

    <div class="polar-block">
      <div class="polar-row">
        <span class="polar-letter">P</span>
        <span class="row-divider"></span>
        <span class="word-main">Polemics <span class="word-soft">in</span></span>
      </div>
      <div class="polar-row">
        <span class="polar-letter">O</span>
        <span class="row-divider"></span>
        <span class="word-main">Online</span>
      </div>
      <div class="polar-row">
        <span class="polar-letter">L</span>
        <span class="row-divider"></span>
        <span class="word-main">Language <span class="word-soft">and</span></span>
      </div>
      <div class="polar-row">
        <span class="polar-letter">A</span>
        <span class="row-divider"></span>
        <span class="word-main">Automated</span>
      </div>
      <div class="polar-row">
        <span class="polar-letter">R</span>
        <span class="row-divider"></span>
        <span class="word-main">Recognition</span>
      </div>
    </div>

    <div class="hero-meta">
      <div class="hero-meta-line"></div>
      <span class="hero-meta-text">YUFE-funded collaboration · 2025–2027</span>
    </div>

  </div>

</div>

{{ end }}
